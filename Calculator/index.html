<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="whole">
        <h1>CALCULATOR</h1>
        <div class="Calculator">
            <div class="calci">
                <form name="calci">
                <div class="display">
                    <input type="text" name="display">
                </div>
                <table border="4">
                    <tr>
                        <td class="op" onclick="document.calci.display.value = ''"><input type="button" value="AC"></td>
                        <td class="op" onclick="document.calci.display.value = document.calci.display.value.toString().slice(0, -1)">
                            <input type="button" value="DE">
                        </td>                
                        <td class="op" onclick="document.calci.display.value  += '.'"><input type="button" value="."></td>
                        <td class="op" onclick="document.calci.display.value += '+'"><input type="button" value="+"></td>
                    </tr>
                    <tr>
                        <td onclick="document.calci.display.value += '7'"><input type="button" value="7"></td>
                        <td onclick="document.calci.display.value += '8'"><input type="button" value="8"></td>
                        <td onclick="document.calci.display.value += '9'"><input type="button" value="9"></td>
                        <td class="op" onclick="document.calci.display.value += '-'"><input type="button" value="-"></td>
                    </tr>
                    <tr>
                        <td onclick="document.calci.display.value += '4'"><input type="button" value="4"></td>
                        <td onclick="document.calci.display.value += '5'"><input type="button" value="5"></td>
                        <td onclick="document.calci.display.value += '6'"><input type="button" value="6"></td>
                        <td class="op" onclick="document.calci.display.value += '*'"><input type="button" value="*"></td>
                    </tr>
                    <tr>
                        <td onclick="document.calci.display.value += '1'"><input type="button" value="1"></td>
                        <td onclick="document.calci.display.value += '2'"><input type="button" value="2"></td>
                        <td onclick="document.calci.display.value += '3'"><input type="button" value="3"></td>
                        <td class="op" onclick="document.calci.display.value += '/'"><input type="button" value="/"></td>
                    </tr>
                    <tr>
                        <td onclick="document.calci.display.value += '0'"><input type="button" value="00"></td>
                        <td onclick="document.calci.display.value += '0'"><input type="button" value="0"></td>
                        <td  class="op" onclick="document.calci.display.value += '%'"><input type="button" value="%"></td>
                        <td class="op" onclick="document.calci.display.value = eval(document.calci.display.value)"><input type="button" value="="></td>
                    </tr>
                </table>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
